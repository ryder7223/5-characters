<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Character Combinations</title>
  </head>
  <body>
    <h1>All Combinations of 3 Characters</h1>
    <ul>
    </ul>
    <script>
      // Function to generate all combinations of 3 characters
      function generateCombinations() {
        const characters = "abcdefghijklmnopqrstuvwxyz;
        const combinations = [];
        for (let i = 0; i < characters.length; i++) {
          for (let j = 0; j < characters.length; j++) {
            for (let k = 0; k < characters.length; k++) {
              combinations.push(characters[i] + characters[j] + characters[k]);
            }
          }
        }
        return combinations;
      }

      // Generate and display all combinations of 3 characters
      const combinations = generateCombinations();
      const list = document.querySelector("ul");
      for (let i = 0; i < combinations.length; i++) {
        const li = document.createElement("li");
        li.textContent = combinations[i];
        list.appendChild(li);
      }
    </script>
  </body>
</html>
