<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Character Combinations</title>
  </head>
  <body>
    <h1>Character Combinations</h1>
    <p>Here are all possible combinations of 2 characters:</p>
    <ul id="combinations"></ul>

    <script>
      // Function to generate all combinations of 2 characters
      function generateCombinations() {
        const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}\|;:'\",.<>/? ";
        const combinations = [];
        for (let i = 0; i < characters.length; i++) {
          for (let j = 0; j < characters.length; j++) {
            combinations.push(characters[i] + characters[j]);
          }
        }
        return combinations;
      }

      // Generate and display all combinations of 2 characters
      const combinations = generateCombinations();
      const list = document.getElementById("combinations");
      for (let i = 0; i < combinations.length; i++) {
        const li = document.createElement("li");
        li.textContent = combinations[i];
        list.appendChild(li);
      }
    </script>
  </body>
</html>
