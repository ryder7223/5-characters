<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Character Combinations</title>
  </head>
  <body>
    <h1>Character Combinations</h1>
    
    <p>Enter custom characters for combinations:</p>
    <input type="text" id="customCharacters" placeholder="Enter characters (e.g., abc123!@#)">
    
    <p>Enter the combination length:</p>
    <input type="number" id="combinationLength" value="2" min="1">
    
    <button onclick="displayCombinations()">Generate Combinations</button>
    
    <h2>Combinations:</h2>
    <ul id="combinations"></ul>

    <script>
      // Function to generate all combinations of the specified length
      function generateCombinations(characters, length) {
        const combinations = [];
        
        // Recursive helper function to build combinations
        function buildCombination(current) {
          if (current.length === length) {
            combinations.push(current);
            return;
          }
          for (let i = 0; i < characters.length; i++) {
            buildCombination(current + characters[i]);
          }
        }
        
        buildCombination(""); // Start with an empty string
        return combinations;
      }

      // Function to generate and display combinations based on user input
      function displayCombinations() {
        // Get user inputs
        const characters = document.getElementById("customCharacters").value || "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:'\",.<>/? ";
        const length = parseInt(document.getElementById("combinationLength").value, 10);
        
        // Generate combinations
        const combinations = generateCombinations(characters, length);
        
        // Clear previous combinations
        const list = document.getElementById("combinations");
        list.innerHTML = ""; // Clear the list
        
        // Display new combinations
        combinations.forEach(combination => {
          const li = document.createElement("li");
          li.textContent = combination;
          list.appendChild(li);
        });
      }
    </script>
  </body>
</html>
